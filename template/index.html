<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Art Web Stylize</title>
  <link rel="stylesheet" href="/static/style.css">

</head>
<body>
  <div class="container">
    <h1>PRINT ASCII ART</h1>
    <form action="/ascii-art" method="post">
      <label for="font">Please chosse a font</label>
      <select id="font" name="mySelect">
        
        <option value="standard">Standard</option>
        <option value="shadow">Shadow</option>
        <option value="thinkertoy">Thinkertoy</option>
      </select>
      
      <textarea id="inputText" name="name" rows="6" maxlength="10000" placeholder="Type Something (max 10000 chars)"></textarea>
      <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
      </div>
    </form>

    <div class="output">
       <pre>{{.}}</pre>
    </div>
  </div>
